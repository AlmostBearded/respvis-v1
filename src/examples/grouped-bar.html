<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Grouped Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
        --color-categorical-0: #4f8c9d;
        --color-categorical-1: #e23209;
        --color-categorical-2: #539322;
      }
    </style>
  </head>
  <body>
    <h1>Grouped Bar Chart</h1>

    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/company.js';

      const sites = data.sites,
        revenues = data.revenues,
        years = data.years,
        keys = revenues.map((yearlyRevs, i) => yearlyRevs.map((_, j) => sites[i] + years[j]));

      const root = d3.select('#chart'),
        chartWindow = root
          .append('div')
          .datum(
            respVis.chartWindowBarGroupedData({
              categoryEntity: 'Sites',
              categories: sites,
              subcategoryEntity: 'Years',
              subcategories: years,
              values: revenues,
              keys: keys,
              labels: {},
              legend: {},
              tooltips: (barElement, barData) =>
                `Site: ${barData.category}<br/>Year: ${
                  barData.subcategory
                }<br/>Revenue: $${d3.format(',')(barData.value * 1000000)}`,
              xAxis: {
                title: 'Site',
              },
              yAxis: {
                title: 'Revenue',
              },
            })
          )
          .call(respVis.chartWindowBarGrouped)
          .call(respVis.chartWindowBarGroupedAutoFilterCategories)
          .call(respVis.chartWindowBarGroupedAutoFilterSubcategories)
          .on('densitychange', function (e, d) {
            const density = e.detail.density;
            d.flipped = density.x > 0.022;
            d.labelsEnabled = density.x < 0.03;
            d.labels.relativePositions = d.flipped ? { x: 1, y: 0.5 } : { x: 0.5, y: 0 };
            d.yAxis.subtitle = density.x < 0.03 ? '[Million USD]' : '';
            d.legend.title = density.x < 0.03 ? 'Years' : '';

            chart.attr(
              'data-legend-position',
              d.flipped ? respVis.LegendPosition.Top : respVis.LegendPosition.Right
            );

            chartWindow.call(respVis.chartWindowBarGrouped);
          }),
        chart = chartWindow.selectAll('svg.chart');
    </script>
  </body>
</html>
