<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Grouped Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Grouped Bar Chart</h1>

    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/company.js';

      const sites = data.sites,
        revenues = data.revenues,
        years = data.years,
        colors = ['#4f8c9d', '#e23209', '#539322'],
        keys = revenues.map((yearlyRevs, i) => yearlyRevs.map((_, j) => sites[i] + years[j]));

      // respVis.enableDebugLog(true);

      const root = d3.select('#chart'),
        chartWindow = root
          .append('div')
          .datum(
            respVis.chartWindowBarGroupedData({
              categoryEntity: 'Sites',
              categories: sites,
              subcategoryEntity: 'Years',
              subcategories: years,
              values: revenues,
              colors: colors,
              keys: keys,
              tooltips: (barElement, barData) =>
                `Site: ${barData.category}<br/>Year: ${
                  barData.subcategory
                }<br/>Revenue: $${d3.format(',')(barData.value * 1000000)}`,
              xAxis: {
                title: 'Site',
              },
              yAxis: {
                title: 'Revenue',
              },
            })
          )
          .call(respVis.chartWindowBarGrouped)
          .on('densitychange', function (e, d) {
            const density = e.detail.density;
            const flippedBars = density.x > 0.022;
            const labelsEnabled = density.x < 0.03;
            const labelPosition = flippedBars ? { x: 1, y: 0.5 } : { x: 0.5, y: 0 };
            const yAxisSubtitle = density.x < 0.03 ? '[Million USD]' : '';
            const legendTitle = density.x < 0.03 ? 'Years' : '';
            const chartFlexDirection = flippedBars ? 'column-reverse' : 'row';
            const legendAlignSelf = flippedBars ? 'flex-end' : 'flex-start';
            const legendItemsFlexDirection = flippedBars ? 'row' : 'column';

            chartWindow.datum((d) => {
              d.flipped = flippedBars;
              d.labelsEnabled = labelsEnabled;
              d.labels.positions = labelPosition;
              d.yAxis.subtitle = yAxisSubtitle;
              d.legend.title = legendTitle;
              return d;
            });

            chart.layout('flex-direction', chartFlexDirection);

            legend
              .layout('align-self', legendAlignSelf)
              .selectAll('.items')
              .layout('flex-direction', legendItemsFlexDirection);
          }),
        chart = chartWindow.selectAll('svg.chart'),
        legend = chart.selectAll('.legend');
    </script>
  </body>
</html>
