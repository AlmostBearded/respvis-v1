<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Chart</h1>
    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>

    <script type="module">
      import data from './data/austrian-cities.js';

      const cities = data.cities,
        populations = data.populations.map((p) => Math.round(p / 1000));

      const root = d3.select('#chart'),
        chartData = {
          keys: cities,
          categoryEntity: 'Cities',
          categories: cities,
          values: populations,
          tooltips: (barElement, barData) =>
            `City: ${barData.category}<br/>Population: ${d3.format(',')(barData.value * 1000)}`,
          labels: {},
          xAxis: {
            title: 'City',
          },
          yAxis: {
            title: 'Population',
            subtitle: '[1000 People]',
          },
        },
        chartWindow = root
          .append('div')
          .datum(respVis.chartWindowBarData(chartData))
          .call(respVis.chartWindowBar)
          .on('densitychange', function (e, d) {
            const density = e.detail.density;
            chartData.flipped = density.x > 0.0135;
            chartData.labels.relativePositions = chartData.flipped
              ? { x: 1, y: 0.5 }
              : { x: 0.5, y: 0 };
            chartWindow.datum(respVis.chartWindowBarData(chartData)).call(respVis.chartWindowBar);
          });
    </script>
  </body>
</html>
