<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }

      /* .layout {
        box-shadow: inset 0px 0px 0px 0.5px #000;
      } */
    </style>
  </head>
  <body>
    <h1>Bar Chart</h1>
    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/austrian-cities.js';

      const cities = data.cities,
        populations = data.populations.map((p) => Math.round(p / 1000));

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const root = d3.select('#chart'),
        chartWindow = root
          .append('div')
          .datum(
            respVis.chartWindowBarData({
              keys: cities,
              categoryEntity: 'Cities',
              categories: cities,
              values: populations,
              tooltips: (barElement, barData) =>
                `City: ${barData.category}<br/>Population: ${d3.format(',')(barData.value * 1000)}`,
              xAxis: {
                title: 'City',
              },
              yAxis: {
                title: 'Population',
                subtitle: '[1000 People]',
              },
            })
          )
          .call(respVis.chartWindowBar),
        chart = chartWindow.selectAll('svg.chart');

      window.addEventListener('resize', configure);
      configure();

      respVis.enableDebugLog(true);

      function configure() {
        const narrow = !window.matchMedia(wideMediaQuery).matches;
        const flippedBars = narrow;
        const labelPosition = narrow ? { x: 1, y: 0.5 } : { x: 0.5, y: 0 };

        chartWindow.datum((d) => {
          d.flipped = flippedBars;
          d.labels.positions = labelPosition;
          return d;
        });
      }
    </script>
  </body>
</html>
