<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Point Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }

      .tick {
        display: none;
      }

      .tick:nth-of-type(2n + 1) {
        display: block;
      }

      @media (min-width: 60rem) {
        .tick {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1>Point Chart</h1>
    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script type="module">
      import { chartWindowPointData, chartWindowPointRender, rectFromString } from '../respvis.mjs';
      import { areas, prices } from './data/houses.js';

      const originalAreaScale = d3
        .scaleLinear()
        .domain([0, Math.max(...areas)])
        .nice();
      const originalPriceScale = d3
        .scaleLinear()
        .domain([0, Math.max(...prices)])
        .nice();

      const data = {
        xValues: areas,
        xScale: originalAreaScale,
        yValues: prices,
        yScale: originalPriceScale,
        radiuses: 5,
        xAxis: { title: 'Area', subtitle: '[ftÂ²]' },
        yAxis: { title: 'Price', subtitle: '[USD]' },
      };

      const chartWindow = d3
        .select('#chart')
        .append('div')
        .datum(chartWindowPointData(data))
        .call(chartWindowPointRender);

      const zoom = d3.zoom();
      const drawArea = chartWindow.selectAll('.draw-area').call(
        zoom.scaleExtent([1, 20]).on('zoom', function (e, d) {
          data.xScale = e.transform.rescaleX(originalAreaScale);
          data.yScale = e.transform.rescaleY(originalPriceScale);
          chartWindow.datum(chartWindowPointData(data)).call(chartWindowPointRender);
        })
      );

      chartWindow.on('resize', function () {
        chartWindow.call(chartWindowPointRender);
        const { width, height } = rectFromString(drawArea.attr('bounds'));
        const extent = [
          [0, 0],
          [width, height],
        ];
        zoom.extent(extent).translateExtent(extent);
      });
    </script>
  </body>
</html>
