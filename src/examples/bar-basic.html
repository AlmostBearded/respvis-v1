<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Basic Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Basic Bar Chart</h1>
    <div id="chart"></div>
    <script type="module">
      import { select } from 'https://cdn.skypack.dev/d3@7';
      import {
        chartWindowBarData,
        chartWindowBarRender,
        chartWindowBarAutoFilterCategories,
        chartWindowBarAutoResize,
      } from '../respvis.mjs';

      select('#chart')
        .append('div')
        .datum(
          chartWindowBarData({
            categories: ['A', 'B', 'C', 'D', 'E', 'F'],
            values: [2, 4, 3, 1, 5, 2],
            xAxis: { title: 'Category' },
            yAxis: { title: 'Value' },
          })
        )
        .call(chartWindowBarRender)
        .call(chartWindowBarAutoResize)
        .call(chartWindowBarAutoFilterCategories());
    </script>
  </body>
</html>
