<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Basic Line Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Basic Line Chart</h1>
    <div id="chart"></div>
    <script type="module">
      import { select } from 'https://cdn.skypack.dev/d3@7';
      import {
        chartWindowLineData,
        chartWindowLineRender,
        chartWindowLineAutoResize,
      } from '../respvis.mjs';

      select('#chart')
        .append('div')
        .datum(
          chartWindowLineData({
            xValues: [['A', 'B', 'C', 'D', 'E', 'F']],
            yValues: [[0, 1, 3, 1, 5, 2]],
            xAxis: { title: 'X Values' },
            yAxis: { title: 'Y Values' },
          })
        )
        .call(chartWindowLineRender)
        .call(chartWindowLineAutoResize);
    </script>
  </body>
</html>
