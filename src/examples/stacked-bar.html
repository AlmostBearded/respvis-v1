<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Stacked Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Stacked Bar Chart</h1>

    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/desktop-mobile-tablet.js';

      // data
      const platforms = ['Desktop', 'Mobile', 'Tablet'],
        years = data.years,
        shares = data.desktop.map((d, i) => [data.desktop[i], data.mobile[i], data.tablet[i]]),
        roundShare = (value) => Math.round(parseFloat(value) * 10) / 10,
        formatShare = (value) => {
          const rounded = roundShare(value);
          return rounded === 0 ? '' : `${rounded}`;
        },
        keys = shares.map((pS, i) => pS.map((_, j) => `${years[i]}${platforms[j]}`));

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const root = d3.select('#chart'),
        chartWindow = root
          .append('div')
          .datum(
            respVis.chartWindowBarStackedData({
              keys: keys,
              categoryEntity: 'Years',
              categories: years,
              values: shares,
              valuesAsRatios: true,
              valueDomain: [0, 100],
              subcategoryEntity: 'Platforms',
              subcategories: platforms,
              tooltips: (barElement, barData) =>
                `Year: ${barData.category}<br/>Platform: ${
                  barData.subcategory
                }<br/>Market Share: ${d3.format('.2f')(barData.value)}%`,
              xAxis: {
                title: 'Year',
              },
              yAxis: {
                title: 'Market Share',
                subtitle: '[%]',
                configureAxis: (a) => a.tickFormat(formatShare),
              },
              labels: {
                labels: (bar) => formatShare(bar.value),
              },
              legend: {
                title: 'Platforms',
              },
            })
          )
          .call(respVis.chartWindowBarStacked),
        chart = chartWindow.selectAll('svg.chart'),
        legend = chart.selectAll('.legend');

      window.addEventListener('resize', configure);
      configure();

      // respVis.enableDebugLog(true);

      function configure() {
        const narrow = !window.matchMedia(wideMediaQuery).matches;
        const flippedBars = narrow;
        const chartFlexDirection = narrow ? 'column-reverse' : 'row';
        const legendAlignSelf = narrow ? 'flex-end' : 'flex-start';
        const legendItemsFlexDirection = narrow ? 'row' : 'column';

        chartWindow.datum((d) => Object.assign(d, { flipped: flippedBars }));

        chart.layout('flex-direction', chartFlexDirection);
        legend
          .layout('align-self', legendAlignSelf)
          .selectAll('.items')
          .layout('flex-direction', legendItemsFlexDirection);
      }
    </script>
  </body>
</html>
