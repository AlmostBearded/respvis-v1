<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Stacked Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Stacked Bar Chart</h1>

    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/desktop-phone-tablet.js';

      // data
      const platforms = ['Desktop', 'Phone', 'Tablet'],
        years = data.years,
        shares = data.desktop.map((d, i) => [data.desktop[i], data.phone[i], data.tablet[i]]),
        keys = shares.map((pS, i) => pS.map((_, j) => `${years[i]}${platforms[j]}`));

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const root = d3.select('#chart'),
        chartData = {
          keys: keys,
          categoryEntity: 'Years',
          categories: years,
          values: shares,
          valuesAsRatios: true,
          valueDomain: [0, 100],
          subcategoryEntity: 'Platforms',
          subcategories: platforms,
          labels: {},
          legend: {},
          tooltips: (barElement, barData) =>
            `Year: ${barData.category}<br/>Platform: ${
              barData.subcategory
            }<br/>Market Share: ${d3.format('.2f')(barData.value)}%`,
          xAxis: {
            title: 'Year',
          },
          yAxis: {
            title: 'Market Share',
          },
        },
        chartWindow = root
          .append('div')
          .datum(respVis.chartWindowBarStackedData(chartData))
          .call(respVis.chartWindowBarStacked)
          .on('densitychange', function (e, d) {
            const density = e.detail.density;
            chartData.flipped = density.x > 0.05;
            chartData.labelsEnabled = density.x < 0.06;
            chartData.yAxis.subtitle = density.x < 0.06 ? '[%]' : '';
            chartData.legend.title = density.x < 0.06 ? 'Platforms' : '';

            chart.attr(
              'data-legend-position',
              chartData.flipped ? respVis.LegendPosition.Top : respVis.LegendPosition.Right
            );

            chartWindow
              .datum(respVis.chartWindowBarStackedData(chartData))
              .call(respVis.chartWindowBarStacked);
          }),
        chart = chartWindow.selectAll('svg.chart');
    </script>
  </body>
</html>
