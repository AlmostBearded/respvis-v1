<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Basic Point Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 75vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Basic Point Chart</h1>
    <div id="chart"></div>
    <script type="module">
      import { select } from 'https://cdn.skypack.dev/d3@7';
      import {
        chartWindowPointData,
        chartWindowPointRender,
        chartWindowPointAutoResize,
      } from '../respvis.mjs';

      select('#chart')
        .append('div')
        .datum(
          chartWindowPointData({
            xValues: [10, 50, 20, 15, 35, 15, 35, 25, 45],
            yValues: [1.5, 4, 3, 3.5, 4.5, 2.5, 4, 4, 4.5],
            xAxis: { title: 'X Values' },
            yAxis: { title: 'Y Values' },
          })
        )
        .call(chartWindowPointRender)
        .call(chartWindowPointAutoResize);
    </script>
  </body>
</html>
